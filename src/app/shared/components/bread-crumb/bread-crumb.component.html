<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isLatsItem(item)">
      <span *ngIf="isLatsItem(item)">{{item.text}}</span>
      <a *ngIf="!isLatsItem(item)" [routerLink]="item.link">{{item.text}}</a>
    </li>
  </ol>
</nav>
